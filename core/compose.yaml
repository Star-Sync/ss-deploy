name: star-sync

services:
    ss-core:
        image: ghcr.io/star-sync/ss-core:${SS_CORE_VERSION}
        ports:
            - "${SS_CORE_INTERNAL_PORT}:${SS_CORE_PORT}"
        env_file: ".env"
        networks:
            - star-sync

    ss-web:
        image: ghcr.io/star-sync/ss-web:${SS_WEB_VERSION}
        ports:
            - "${SS_WEB_INTERNAL_PORT}:${SS_WEB_PORT}"
        env_file: ".env"
        networks:
            - star-sync

    ss-db:
        image: postgres:latest
        environment:
            POSTGRES_USER: ${SS_DB_USER}
            POSTGRES_PASSWORD: ${SS_DB_PASSWORD}
            POSTGRES_DB: ${SS_DB_NAME}
        ports:
            - "${SS_DB_PORT}:5432"
        networks:
            - star-sync
        volumes:
            - db-data:/var/lib/postgresql/data
            - ./db/initdb:/docker-entrypoint-initdb.d

networks:
    star-sync:

volumes:
    db-data:
        driver: local
